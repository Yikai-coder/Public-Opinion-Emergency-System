<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Bootstrap Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    {% load static %}
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{%static 'vendor/font-awesome/css/font-awesome.min.css' %}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{%static 'css/fontastic.css' %}">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="{%static 'css/grasp_mobile_progress_circle-1.0.0.min.css'%}">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="{%static 'vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{%static 'css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{%static '/user/css/custom.css'%}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{%static 'img/favicon.ico' %}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner">
            <div class="logo text-uppercase"><span>登录</span><strong class="text-primary"></strong></div>
            {% comment %} <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.</p> {% endcomment %}
            <div class="text-left form-validate">
              <div class="form-group-material">
                <input id="login-username" type="text" name="loginUsername" required data-msg="Please enter your username" class="input-material">
                <label for="login-username" class="label-material">Username</label>
              </div>
              <div class="form-group-material">
                <input id="login-password" type="password" name="loginPassword" required data-msg="Please enter your password" class="input-material">
                <label for="login-password" class="label-material">Password</label>
              </div>
              <div class="form-group text-center"><button id="login" class="btn btn-primary" onclick="login()">login</button>
              </div>
            </div>
            <small>Do not have an account? </small><a href="/user/register/" class="signup">Signup</a>
          </div>
          <div class="copyrights text-center">
          
            
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="{%static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{%static 'vendor/popper.js/umd/popper.min.js' %}"> </script>
    <script src="{%static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{%static 'js/grasp_mobile_progress_circle-1.0.0.min.js' %}"></script>
    <script src="{%static 'vendor/jquery.cookie/jquery.cookie.js' %}"> </script>
    <script src="{%static 'vendor/chart.js/Chart.min.js' %}"></script>
    <script src="{%static 'vendor/jquery-validation/jquery.validate.min.js' %}"></script>
    <script src="{%static 'vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    {% comment %} <script src="https://cdn.bootcss.com/blueimp-md5/2.12.0/js/md5.min.js"></script> {% endcomment %}
    <!-- Main File-->
    <script src="{%static 'js/alert.js' %}"></script>
    <script src="{%static 'js/front.js' %}"></script>
    <script src="{%static 'user/js/login.js' %}"></script>
  </body>
</html>
